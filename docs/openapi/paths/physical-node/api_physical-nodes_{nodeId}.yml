get:
  summary: 物理ノードの詳細取得
  description: 指定したIDの物理ノードの詳細情報を取得します。
  tags:
    - PhysicalNode
  parameters:
    - name: nodeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 物理ノードの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/physical-node/PhysicalNode.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: 物理ノードが見つからない
  security:
    - BearerAuth: []
put:
  summary: 物理ノードの更新
  description: 指定したIDの物理ノード情報を更新します。
  tags:
    - PhysicalNode
  parameters:
    - name: nodeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 物理ノードの一意なID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/physical-node/PhysicalNodeUpdateRequest.yml
  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/physical-node/PhysicalNode.yml
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: 物理ノードが見つからない
  security:
    - BearerAuth: []
delete:
  summary: 物理ノードの削除
  description: 指定したIDの物理ノードを削除します。
  tags:
    - PhysicalNode
  parameters:
    - name: nodeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 物理ノードの一意なID
  responses:
    "204":
      description: 削除成功
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: 物理ノードが見つからない
  security:
    - BearerAuth: []
