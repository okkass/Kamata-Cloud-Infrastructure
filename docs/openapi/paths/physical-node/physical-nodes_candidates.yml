  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/physical-node/PhysicalNodeCandidate.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
