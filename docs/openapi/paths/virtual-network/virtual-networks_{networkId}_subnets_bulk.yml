post:
  summary: サブネットの一括更新
  description: 指定した仮想ネットワーク内のサブネットを一括で更新します。
  tags:
    - VirtualNetwork
  parameters:
    - name: networkId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想ネットワークの一意なID
      example: "12fbed88-2dc4-4537-af98-f1f796046d16"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/virtual-network/SubnetBulkRequest.yml"
  responses:
    "200":
      description: 一括更新成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/virtual-network/SubnetResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: 仮想ネットワークが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
