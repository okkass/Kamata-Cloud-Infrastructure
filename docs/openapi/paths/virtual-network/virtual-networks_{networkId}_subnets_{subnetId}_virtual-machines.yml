get:
  summary: サブネットに接続されている仮想マシンの一覧取得
  description: 指定した仮想ネットワーク内のサブネットに接続されている仮想マシンの一覧を取得します。
  tags:
    - VirtualNetwork
  parameters:
    - name: networkId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想ネットワークの一意なID
    - name: subnetId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: サブネットの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/virtual-machine/VirtualMachineResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: 仮想ネットワークまたはサブネットが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
