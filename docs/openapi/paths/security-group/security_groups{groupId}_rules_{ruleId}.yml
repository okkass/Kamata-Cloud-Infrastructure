get:
  summary: セキュリティグループルールの詳細取得
  description: 指定したセキュリティグループ内の特定のルールの詳細情報を取得します。
  tags:
    - SecurityGroup
  parameters:
    - name: groupId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: セキュリティグループの一意なID
    - name: ruleId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: セキュリティグループルールの一意なID
  responses:
    "200":
      description: ルール詳細取得成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/security-group/SecurityRuleResponse.yml"
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: セキュリティグループまたはルールが見つからない
  security:
    - BearerAuth: []
