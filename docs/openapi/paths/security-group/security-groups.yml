get:
  summary: セキュリティグループ一覧の取得
  description: すべてのセキュリティグループのリストを取得します。
  tags:
    - SecurityGroup
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/security-group/SecurityGroupResponse.yml"
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
post:
  summary: セキュリティグループの作成
  description: 新しいセキュリティグループを作成します。
  tags:
    - SecurityGroup
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/security-group/SecurityGroupCreateRequest.yml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/security-group/SecurityGroupResponse.yml"
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
