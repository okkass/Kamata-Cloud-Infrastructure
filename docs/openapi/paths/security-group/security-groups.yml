get:
  summary: セキュリティグループ一覧の取得
  description: すべてのセキュリティグループのリストを取得します。
  tags:
    - SecurityGroup
  parameters:
    - name: scope
      in: query
      description: 表示範囲(mine=自分のもの, all=全て(管理者のみ)、指定のない場合はmine)。
      required: false
      schema:
        type: string
        enum:
          - mine
          - all
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/security-group/SecurityGroupResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
post:
  summary: セキュリティグループの作成
  description: 新しいセキュリティグループを作成します。
  tags:
    - SecurityGroup
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/security-group/SecurityGroupCreateRequest.yml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/security-group/SecurityGroupResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
