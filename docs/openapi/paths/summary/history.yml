get:
  tags:
    - Summary
  summary: "ノード/各VMのメトリクス履歴データを取得"
  description: "ノード/各VMのメトリクス履歴データを取得"
  operationId: getSummaryHistory
  parameters:
    - name: admin
      in: query
      required: true
      description: "管理者権限フラグ、trueの場合はノードのメトリクス履歴データ、falseの場合はユーザに割り当てられたVMのメトリクス履歴データを返す"
      schema:
        type: boolean
  responses:
    "200":
      description: "ノード/各VMのメトリクス履歴データを取得"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/summary/SummaryHistoryResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []