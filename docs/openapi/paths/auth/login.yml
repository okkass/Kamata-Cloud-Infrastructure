post:
  summary: ユーザのログイン
  description: ユーザのメールアドレスとパスワードを使用してログインします。成功すると、認証トークンが返されます。
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/auth/LoginRequest.yml
  responses:
    "200":
      description: ログイン成功
      content:
        application/json:
          schema:
            type: object
            properties:
              refreshToken:
                type: string
                description: リフレッシュトークン
              token:
                type: string
                description: 認証トークン
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
  security: []
