get:
  summary: インスタンスタイプ一覧の取得
  operationId: listInstanceTypes
  description: すべてのインスタンスタイプのリストを取得します。
  tags:
    - InstanceType
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/instance-type/InstanceTypeResponse.yml"
      links:
        GetInstanceTypeById:
          operationId: getInstanceTypeById
          parameters:
            instanceTypeId: "$response.body#/0/id"
          description: >
            idは個別リソースのURLに使用できます。
        PutInstanceTypeById:
          operationId: putInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/0/id"
          description: >
            idは個別リソースのURLに使用できます。
        PatchInstanceTypeById:
          operationId: patchInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/0/id"
          description: >
            idは個別リソースのURLに使用できます。
        DeleteInstanceTypeById:
          operationId: deleteInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/0/id"
          description: >
            idは個別リソースのURLに使用できます。
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
