    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/instance-type/InstanceTypeCreateRequest.yml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/instance-type/InstanceTypeResponse.yml"
      links:
        GetInstanceTypeById:
          operationId: getInstanceTypeById
          parameters:
            instanceTypeId: "$response.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
        PutInstanceTypeById:
          operationId: putInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
        PatchInstanceTypeById:
          operationId: patchInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
        DeleteInstanceTypeById:
          operationId: deleteInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
