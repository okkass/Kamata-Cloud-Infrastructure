get:
  summary: インスタンスタイプの詳細取得
  description: 指定したIDのインスタンスタイプの詳細情報を取得します。
  tags:
    - InstanceType
  parameters:
    - name: instanceTypeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: インスタンスタイプの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/instance-type/InstanceType.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: インスタンスタイプが見つからない
  security:
    - BearerAuth: []
put:
  summary: インスタンスタイプの更新
  description: 指定したIDのインスタンスタイプ情報を更新します。
  tags:
    - InstanceType
  parameters:
    - name: instanceTypeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: インスタンスタイプの一意なID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/instance-type/InstanceTypeUpdateRequest.yml
  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/instance-type/InstanceType.yml
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: インスタンスタイプが見つからない
  security:
    - BearerAuth: []
delete:
  summary: インスタンスタイプの削除
  description: 指定したIDのインスタンスタイプを削除します。
  tags:
    - InstanceType
  parameters:
    - name: instanceTypeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: インスタンスタイプの一意なID
  responses:
    "204":
      description: 削除成功
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: インスタンスタイプが見つからない
  security:
    - BearerAuth: []
