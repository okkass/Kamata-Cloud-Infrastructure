get:
  summary: インスタンスタイプの詳細取得
  operationId: getInstanceTypeById
  description: 指定したIDのインスタンスタイプの詳細情報を取得します。
  tags:
    - InstanceType
  parameters:
    - name: instanceTypeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: インスタンスタイプの一意なID
      example: "12fbed88-2dc4-4537-af98-f1f796046d16"
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/instance-type/InstanceTypeResponse.yml"
      links:
        PutInstanceTypeById:
          operationId: putInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
        PatchInstanceTypeById:
          operationId: patchInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
        DeleteInstanceTypeById:
          operationId: deleteInstanceTypeById
          parameters:
            instanceTypeId: "$request.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: インスタンスタイプが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
