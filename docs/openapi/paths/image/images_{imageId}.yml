get:
  summary: 仮想マシンイメージの詳細取得
  description: 指定したIDの仮想マシンイメージの詳細情報を取得します。
  tags:
    - Image
  parameters:
    - name: imageId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンイメージの一意なID
      example: "12fbed88-2dc4-4537-af98-f1f796046d16"
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/image/ImageResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: 仮想マシンイメージが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
