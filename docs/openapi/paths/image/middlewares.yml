get:
  summary: ミドルウェア一覧の取得
  description: すべてのミドルウェアのリストを取得します。
  tags:
    - Image
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/image/MiddlewareResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
