get:
  summary: ユーザ一覧の取得
  description: すべてのユーザのリストを取得します。
  tags:
    - User
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/user/UserResponse.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
post:
  summary: ユーザの作成
  description: 新しいユーザを作成します。
  tags:
    - User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/user/UserCreateRequest.yml
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/user/UserResponse.yml
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
