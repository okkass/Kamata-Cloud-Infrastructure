post:
  summary: ユーザのパスワードを変更する
  description: 指定したIDのユーザのパスワードを変更します。
  tags:
    - User
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ユーザの一意なID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/user/PasswordChangeRequest.yml
  responses:
    "200":
      description: パスワード変更成功
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "404":
      description: ユーザが見つからない
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
  security:
    - BearerAuth: []
