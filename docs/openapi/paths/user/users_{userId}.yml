get:
  summary: ユーザの詳細取得
  description: 指定したIDのユーザの詳細情報を取得します。
  tags:
    - User
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ユーザの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/UserResponse.yml"
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: ユーザが見つからない
  security:
    - BearerAuth: []
put:
  summary: ユーザの更新
  description: 指定したIDのユーザ情報を更新します。
  tags:
    - User
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ユーザの一意なID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/user/UserPutRequest.yml"
  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/user/UserResponse.yml"
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: ユーザが見つからない
  security:
    - BearerAuth: []
