get:
  summary: ストレージプール一覧の取得
  description: すべてのストレージプールのリストを取得します。
  tags:
    - StoragePool
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/storage-pool/StoragePoolResponse.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
post:
  summary: ストレージプールの作成
  description: 新しいストレージプールを作成します。
  tags:
    - StoragePool
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/storage-pool/StoragePoolCreateRequest.yml
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/storage-pool/StoragePoolResponse.yml
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
  security:
    - BearerAuth: []
