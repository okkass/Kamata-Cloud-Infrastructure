get:
  summary: ストレージプールの詳細取得
  description: 指定したIDのストレージプールの詳細情報を取得します。
  tags:
    - StoragePool
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ストレージプールの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/storage-pool/StoragePool.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: ストレージプールが見つからない
  security:
    - BearerAuth: []
