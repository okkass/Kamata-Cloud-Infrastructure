get:
  summary: 指定した物理ノードから利用可能なストレージプール一覧の取得
  description: 指定した物理ノードから利用可能なストレージプールのリストを取得します。
  tags:
    - StoragePool
  parameters:
    - name: nodeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 物理ノードの一意なID
      example: 123e4567-e89b-12d3-a456-426614174000
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/storage-pool/StoragePoolResponse.yml
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
  security:
    - BearerAuth: []
