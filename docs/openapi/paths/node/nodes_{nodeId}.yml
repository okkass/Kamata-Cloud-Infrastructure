get:
  summary: 物理ノードの詳細取得
  operationId: getNodeById
  description: 指定したIDの物理ノードの詳細情報を取得します。
  tags:
    - Node
  parameters:
    - name: nodeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 物理ノードの一意なID
      example: "a2dcd604-49cb-4e1c-826a-2071d50404a3"
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/node/NodeResponse.yml"
      links:
        PutNodeById:
          operationId: putNodeById
          parameters:
            nodeId: "$response.body#/id"
          description: >
            作成したノードを更新するには、このノードIDを使用してノードを更新できます。
        PatchNodeById:
          operationId: patchNodeById
          parameters:
            nodeId: "$response.body#/id"
          description: >
            作成したノードを部分的に更新するには、このノードIDを使用してノードを更新できます。
        DeleteNodeById:
          operationId: deleteNodeById
          parameters:
            nodeId: "$response.body#/id"
          description: >
            作成したノードを削除するには、このノードIDを使用してノードを削除できます。
        GetNodeNewDevices:
          operationId: getNodeNewDevices
          parameters:
            nodeId: "$response.body#/id"
          description: >
            作成したノードに新規接続されたストレージデバイスの一覧を取得するには、このノードIDを使用して取得できます。
        CreateImage:
          operationId: createImage
          description: >
            イメージを保存する先のノードとして使用する場合、このノードIDを使用してイメージを作成できます。
          requestBody:
            nodeId: "$response.body#/id"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: 物理ノードが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
