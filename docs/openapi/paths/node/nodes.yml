get:
  summary: 物理ノード一覧の取得
  description: すべての物理ノードのリストを取得します。
  tags:
    - Node
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/node/NodeResponse.yml"
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
post:
  summary: 物理ノードの追加
  description: 新しい物理ノードを追加します。
  tags:
    - Node
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/node/NodeCreateRequest.yml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/node/NodeResponse.yml"
    "400":
      description: リクエストエラー
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
  security:
    - BearerAuth: []
