get:
  summary: 物理ノード一覧の取得
  operationId: listNodes
  description: すべての物理ノードのリストを取得します。
  tags:
    - Node
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/node/NodeResponse.yml"
      links:
        GetNodeById:
          operationId: getNodeById
          parameters:
            nodeId: "$response.body#/0/id"
          description: >
            idは個別リソースのURLに使用できます。
        CreateImage:
          operationId: createImage
          description: >
            イメージを保存する先のノードとして使用する場合、このノードIDを使用してイメージを作成できます。
          requestBody:
            nodeId: "$response.body#/0/id"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
post:
  summary: 物理ノードの追加
  operationId: createNode
  description: 新しい物理ノードを追加します。
  tags:
    - Node
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/node/NodeCreateRequest.yml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/node/NodeResponse.yml"
      links:
        GetNodeById:
          operationId: getNodeById
          parameters:
            nodeId: "$response.body#/id"
          description: >
            idは個別リソースのURLに使用できます。
        CreateImage:
          operationId: createImage
          description: >
            イメージを保存する先のノードとして使用する場合、このノードIDを使用してイメージを作成できます。
          requestBody:
            nodeId: "$response.body#/id"

    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
