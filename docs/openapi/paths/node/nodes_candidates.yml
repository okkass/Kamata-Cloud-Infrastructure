get:
  summary: 物理ノード候補一覧の取得
  description: 物理ノードとして追加可能な候補のリストを取得します。
  tags:
    - Node
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/node/NodeCandidateResponse.yml"
              example:
                - name: "node-01"
                  ipAddress: "10.0.0.1"
                - name: "node-02"
                  ipAddress: "10.0.0.2"
      links:
        CreateNode:
          operationId: createNode
          requestBody:
            ipAddress: "$response.body#/0/ipAddress"
          description: >
            物理ノードを追加するには、このノード候補のIPアドレスを使用してノードを作成できます。
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
