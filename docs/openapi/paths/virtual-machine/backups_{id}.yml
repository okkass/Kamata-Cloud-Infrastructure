get:
  summary: バックアップの詳細取得
  description: 指定したIDのバックアップの詳細情報を取得します。
  tags:
    - VirtualMachine
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: バックアップの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/virtual-machine/backup/BackupResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: バックアップが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
