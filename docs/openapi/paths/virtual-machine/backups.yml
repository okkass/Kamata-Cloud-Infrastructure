get:
  summary: バックアップ一覧の取得
  description: ユーザのバックアップのリストを取得します。
  tags:
    - VirtualMachine
  parameters:
    - name: scope
      in: query
      description: 表示範囲(mine=自分のもの, all=全て(管理者のみ)、指定のない場合はmine)
      required: false
      schema:
        type: string
        enum:
          - mine
          - all
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/virtual-machine/backup/BackupResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
post:
  summary: バックアップの作成
  description: 新しいバックアップを作成します。
  tags:
    - VirtualMachine
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/virtual-machine/backup/BackupCreateRequest.yml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/virtual-machine/backup/BackupResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
delete:
  summary: バックアップの削除
  description: 指定したIDのバックアップを削除します。
  tags:
    - VirtualMachine
  parameters:
    - name: backupId
      in: query
      required: true
      schema:
        type: string
        format: uuid
      description: バックアップの一意なID
  responses:
    "204":
      description: 削除成功
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: バックアップが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
