get:
  summary: スナップショット一覧の取得
  description: すべてのスナップショットのリストを取得します。
  tags:
    - Snapshot
  parameters:
    - name: scope
      in: query
      description: 表示範囲(mine=自分のもの, all=全て(管理者のみ)、指定のない場合はmine。)
      required: false
      schema:
        type: string
        enum:
          - mine
          - all
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/virtual-machine/snapshot/SnapshotResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
post:
  summary: スナップショットの作成
  description: 新しいスナップショットを作成します。
  tags:
    - Snapshot
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/virtual-machine/snapshot/SnapshotCreateRequest.yml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/virtual-machine/snapshot/SnapshotResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
delete:
  summary: スナップショットの削除
  description: 指定したIDのスナップショットを削除します。
  tags:
    - Snapshot
  parameters:
    - name: snapshotId
      in: query
      required: true
      schema:
        type: string
        format: uuid
      description: スナップショットの一意なID
  responses:
    "204":
      description: 削除成功
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: スナップショットが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
