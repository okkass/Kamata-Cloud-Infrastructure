get:
  summary: 仮想マシンのストレージ詳細取得
  description: 指定したIDの仮想マシンに関連付けられたストレージの詳細を取得します。
  tags:
    - VirtualMachine
  parameters:
    - name: vmId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンの一意なID
    - name: storageId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ストレージの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/virtual-machine/virtual-storage/VirtualStorageResponse.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: 仮想マシンが見つからない
  security:
    - BearerAuth: []
put:
  summary: 仮想マシンのストレージ編集
  description: 指定したIDの仮想マシンに関連付けられたストレージを編集します。
  tags:
    - VirtualMachine
  parameters:
    - name: vmId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンの一意なID
    - name: storageId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ネットワークインターフェースの一意なID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/virtual-machine/virtual-storage/VirtualStoragePutRequest.yml
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/virtual-machine/virtual-storage/VirtualStorageResponse.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: 仮想マシンが見つからない
  security:
    - BearerAuth: []
patch:
  summary: 仮想マシンのストレージ部分編集
  description: 指定したIDの仮想マシンに関連付けられたストレージを部分編集します。
  tags:
    - VirtualMachine
  parameters:
    - name: vmId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンの一意なID
    - name: storageId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ストレージの一意なID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/virtual-machine/virtual-storage/VirtualStoragePatchRequest.yml
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/virtual-machine/virtual-storage/VirtualStorageResponse.yml
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: 仮想マシンが見つからない
  security:
    - BearerAuth: []
delete:
  summary: 仮想マシンのストレージ割り当て解除
  description: 指定したIDの仮想マシンに関連付けられたストレージを割り当て解除します。実際のストレージ自体は削除されません。
  tags:
    - VirtualMachine
  parameters:
    - name: vmId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンの一意なID
    - name: storageId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ストレージの一意なID
  responses:
    "204":
      description: 成功
    "401":
      description: 認証エラー
    "403":
      description: 権限エラー
    "404":
      description: 仮想マシンが見つからない
  security:
    - BearerAuth: []
