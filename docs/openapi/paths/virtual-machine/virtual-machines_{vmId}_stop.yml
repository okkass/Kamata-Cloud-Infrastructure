post:
  summary: 仮想マシンの強制停止
  description: 指定したIDの仮想マシンを強制的に停止します。
  tags:
    - VirtualMachine
  parameters:
    - name: vmId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンの一意なID
      example: "12fbed88-2dc4-4537-af98-f1f796046d16"
  responses:
    "200":
      description: 成功(すでに停止している場合)
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/virtual-machine/VirtualMachineResponse.yml"
    "202":
      description: リクエストを受理しました
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/virtual-machine/VirtualMachineResponse.yml"
    "400":
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: 仮想マシンが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "409":
      description: 別のリクエストを処理中
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
