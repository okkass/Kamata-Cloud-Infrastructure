get:
  summary: 仮想ストレージ一覧の取得
  description: すべての仮想ストレージのリストを取得します。
  tags:
    - VirtualMachine
  parameters:
    - name: not-attached
      in: query
      required: false
      schema:
        type: boolean
      description: アタッチされていない仮想ストレージのみを取得する場合はtrueを指定します。
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/virtual-machine/virtual-storage/VirtualStorageResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
