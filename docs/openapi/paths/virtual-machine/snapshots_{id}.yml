get:
  summary: スナップショットの詳細取得
  description: 指定したIDのスナップショットの詳細情報を取得します。
  tags:
    - Snapshot
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: スナップショットの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/virtual-machine/snapshot/SnapshotResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
    "404":
      description: スナップショットが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yml"
  security:
    - BearerAuth: []
