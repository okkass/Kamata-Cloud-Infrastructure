get:
  summary: 仮想マシンのネットワークインターフェース詳細取得
  description: 指定したIDの仮想マシンに関連付けられたネットワークインターフェースの詳細を取得します。
  tags:
    - VirtualMachine
  parameters:
    - name: vmId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンの一意なID
    - name: nicId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ネットワークインターフェースの一意なID
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/virtual-machine/network-interface/NetworkInterfaceResponse.yml"
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorRequest.yml"
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorRequest.yml"
    "404":
      description: 仮想マシンが見つからない
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorRequest.yml"
  security:
    - BearerAuth: []
