delete:
  summary: 仮想マシンのセキュリティグループ関連付け削除
  description: 指定したIDの仮想マシンに関連付けられたセキュリティグループの関連付けを削除します。セキュリティグループの削除ではありません。
  tags:
    - VirtualMachine
  parameters:
    - name: vmId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 仮想マシンの一意なID
    - name: sgId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: セキュリティグループの一意なID
  responses:
    "204":
      description: 成功
    "401":
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "403":
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
    "404":
      description: 仮想マシンが見つからない
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ErrorResponse.yml
  security:
    - BearerAuth: []
