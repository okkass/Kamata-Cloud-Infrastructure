type: object
description: サブネットオブジェクト
properties:
  parent:
    $ref: "./VirtualNetworkSummaryResponse.yml"
  id:
    type: string
    format: uuid
    description: サブネットを識別するための一意なID
  name:
    type: string
    description: サブネットの名前
  cidr:
    type: string
    pattern: '^(\d{1,3}\.){3}\d{1,3}/([0-9]|[12][0-9]|3[0-2])$'
    description: CIDR形式のサブネットアドレス
    example: 10.0.0.0/24
  createdAt:
    type: string
    format: date-time
    description: サブネットが作成された日時
required:
  - id
  - name
  - cidr
  - createdAt
