type: object
description: サブネット作成リクエストオブジェクト
properties:
  name:
    type: string
    description: サブネットの名前
  cidr:
    type: string
    description: CIDR形式のサブネットアドレス
    example: 10.0.0.0/16
  possibleExternalConnection:
    type: boolean
    description: 外部接続が可能かどうかを示すフラグ
required:
  - name
  - cidr
  - possibleExternalConnection
