type: object
description: サブネットオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: サブネットを識別するための一意なID
  name:
    type: string
    description: サブネットの名前
  cidr:
    type: string
    description: CIDR形式のサブネットアドレス
    example: 10.0.0.0/24
  possibleExternalConnection:
    type: boolean
    description: 外部接続が可能かどうかを示すフラグ
  createdAt:
    type: string
    format: date-time
    description: サブネットが作成された日時
required:
  - id
  - name
  - cidr
  - createdAt
  - possibleExternalConnection
