type: object
description: 仮想ネットワークオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: 仮想ネットワークを識別するための一意なID
  name:
    type: string
    description: 仮想ネットワークの名前
  cidr:
    type: string
    description: CIDR形式のネットワークアドレス
    example: 10.0.0.0/16
  createdAt:
    type: string
    format: date-time
    description: 仮想ネットワークが作成された日時
  subnets:
    type: array
    items:
      $ref: ./Subnet.yml
  inboundTraffic:
    type: number
    format: float
    description: 仮想ネットワークのインバウンドトラフィック（bps単位）
    example: 125000
  outboundTraffic:
    type: number
    format: float
    description: 仮想ネットワークのアウトバウンドトラフィック（bps単位）
    example: 98000
required:
  - id
  - name
  - cidr
  - createdAt
  - inboundTraffic
  - outboundTraffic
