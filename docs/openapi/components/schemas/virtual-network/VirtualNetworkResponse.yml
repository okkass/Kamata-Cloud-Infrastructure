type: object
description: 仮想ネットワークオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: 仮想ネットワークを識別するための一意なID
  name:
    type: string
    description: 仮想ネットワークの名前
  cidr:
    type: string
    pattern: '^(\d{1,3}\.){3}\d{1,3}/([0-9]|[12][0-9]|3[0-2])$'
    description: CIDR形式のネットワークアドレス
    example: 10.0.0.0/16
  createdAt:
    type: string
    format: date-time
    description: 仮想ネットワークが作成された日時
  owner:
    description: 仮想ネットワークの所有者情報
    $ref: "../user/OwnerInfo.yml"
  subnets:
    type: array
    items:
      $ref: "./SubnetResponse.yml"
required:
  - id
  - name
  - cidr
  - subnets
  - createdAt
  - owner
