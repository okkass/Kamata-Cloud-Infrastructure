type: object
description: セキュリティルール更新可能なフィールド
properties:
  name:
    type: string
    description: セキュリティルールの名前
  ruleType:
    type: string
    enum:
      - inbound
      - outbound
    description: ルールのタイプ（インバウンドまたはアウトバウンド）
  port:
    type: integer
    nullable: true
    description: 適用されるポート番号。NULLの場合は全ポート対象
    example: 22
  protocol:
    type: string
    enum:
      - tcp
      - udp
      - icmp
      - any
    description: 適用されるプロトコル
  targetIp:
    type: string
    pattern: '^(\d{1,3}\.){3}\d{1,3}/([0-9]|[12][0-9]|3[0-2])$'
    description: ターゲットIPアドレス(CIDR表記)
    example: 192.0.2.0/24
  action:
    type: string
    enum:
      - allow
      - deny
    description: ルールのアクション（許可または拒否）
