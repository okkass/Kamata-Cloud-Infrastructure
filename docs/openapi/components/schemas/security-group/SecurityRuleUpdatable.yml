type: object
description: セキュリティルール更新可能なフィールド
properties:
  name:
    type: string
    description: セキュリティルールの名前
  ruleType:
    $ref: "./SecurityRuleTypeEnum.yml"
    description: ルールのタイプ（インバウンドまたはアウトバウンド）
  port:
    type: integer
    nullable: true
    description: 適用されるポート番号。NULLの場合は全ポート対象
    example: 22
  protocol:
    $ref: "./SecurityRuleProtocolEnum.yml"
    description: 適用されるプロトコル
  targetIp:
    type: string
    format: ipv4
    description: ターゲットIPアドレス
    example: 192.0.2.0/24
  action:
    $ref: "./SecurityRuleActionEnum.yml"
    description: ルールのアクション（許可または拒否）
