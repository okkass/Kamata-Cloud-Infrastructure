type: object
description: セキュリティグループレスポンスオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: セキュリティグループを識別するための一意なID
  name:
    type: string
    description: セキュリティグループの名前
  description:
    type: string
    description: セキュリティグループの説明
  owner:
    description: セキュリティグループの所有者情報
    $ref: "../user/OwnerInfo.yml"
  rules:
    type: array
    items:
      $ref: "./SecurityRuleResponse.yml"
  createdAt:
    type: string
    format: date-time
    description: セキュリティグループが作成された日時
required:
  - id
  - name
  - owner
  - rules
  - createdAt
