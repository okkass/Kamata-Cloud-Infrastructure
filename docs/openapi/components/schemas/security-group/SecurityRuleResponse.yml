type: object
description: セキュリティルールレスポンスオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: セキュリティルールを識別するための一意なID
  name:
    type: string
    description: セキュリティルールの名前
  ruleType:
    $ref: "./SecurityRuleTypeEnum.yml"
    description: ルールのタイプ（インバウンドまたはアウトバウンド）
  port:
    type: integer
    nullable: true
    description: 適用されるポート番号。nullの場合は全ポート対象
    example: 22
  protocol:
    $ref: "./SecurityRuleProtocolEnum.yml"
    description: 適用されるプロトコル
  targetIp:
    type: string
    format: ipv4
    description: ターゲットIPアドレス
    example: 192.0.2.0/24
  action:
    $ref: "./SecurityRuleActionEnum.yml"
    description: ルールのアクション（許可または拒否）
  createdAt:
    type: string
    format: date-time
    description: セキュリティルールが作成された日時
required:
  - id
  - name
  - ruleType
  - protocol
  - targetIp
  - createdAt
