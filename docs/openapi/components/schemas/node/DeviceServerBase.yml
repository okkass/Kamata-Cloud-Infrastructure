type: object
description: ストレージデバイス情報の基本プロパティ
properties:
  devicePath:
    type: string
    description: ストレージデバイスのパス
    example: /dev/sdb
  deviceName:
    type: string
    description: ストレージデバイスの名前
    example: Hitachi SSD HUS724040ALA640
  size:
    type: integer
    description: ストレージデバイスのサイズ（バイト単位）
    example: 4000787030016
required:
  - devicePath
  - deviceName
