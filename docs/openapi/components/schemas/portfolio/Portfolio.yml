type: object
description: ポートフォリオオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: ポートフォリオを識別するための一意なID
  title:
    type: string
    description: ポートフォリオのタイトル
  viewCount24Hour:
    type: number
    format: integer
    description: 過去24時間のビュー数
  viewCount7Day:
    type: number
    format: integer
    description: 過去7日間のビュー数
required:
  - id
  - viewCount24Hour
  - viewCount7Day
