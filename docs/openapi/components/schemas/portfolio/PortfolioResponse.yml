type: object
description: ポートフォリオレスポンスオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: ポートフォリオを識別するための一意なID
  title:
    type: string
    description: ポートフォリオのタイトル
  createdAt:
    type: string
    format: date-time
    description: ポートフォリオの作成日時
  viewCount24Hour:
    type: number
    format: integer
    description: 過去24時間のビュー数
  viewCount7Day:
    type: number
    format: integer
    description: 過去7日間のビュー数
required:
  - id
  - title
  - createdAt
  - viewCount24Hour
  - viewCount7Day
