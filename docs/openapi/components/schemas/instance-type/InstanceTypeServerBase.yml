type: object
description: 仮想マシンのインスタンスタイプオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: インスタンスタイプを識別するための一意なID
  name:
    type: string
    description: インスタンスタイプの名前
  createdAt:
    type: string
    format: date-time
    description: インスタンスタイプが作成された日時
  cpuCore:
    type: integer
    description: CPUコア数
  cpuSocket:
    type: integer
    description: CPUソケット数
  memorySize:
    type: integer
    description: メモリサイズ（バイト単位）
required:
  - id
  - name
  - createdAt
  - cpuCore
  - cpuSocket
  - memorySize
