type: object
description: 共通エラーレスポンス
properties:
  code:
    type: string
    description: エラー種別コード（クライアント／API 用）
  message:
    type: string
    description: ユーザー向けのエラーメッセージ
  details:
    type: array
    description: 追加の詳細情報（任意）
    items:
      type: object
      properties:
        field:
          type: string
          description: 問題が発生したフィールド名（存在する場合）
        message:
          type: string
          description: フィールド単位のエラーメッセージ
required:
  - code
  - message
