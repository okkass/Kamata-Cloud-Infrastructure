type: object
description: User object
properties:
  id:
    type: string
    format: uuid
    description: ユーザを識別するための一意なID
  name:
    type: string
    description: ユーザの名前
  email:
    type: string
    format: email
    description: ユーザのメールアドレス
  createdAt:
    type: string
    format: date-time
    description: ユーザが作成された日時
  isAdmin:
    type: boolean
    description: ユーザが管理者かどうかを示すフラグ
  lastLoginAt:
    type: string
    format: date-time
    description: ユーザが最後にログインした日時
  maxCpuCore:
    type: integer
    description: ユーザが使用できる最大CPUコア数 制限がある場合だけ設定されます
    example: 32
  maxMemorySize:
    type: integer
    description: ユーザが使用できる最大メモリサイズ（バイト単位） 制限がある場合だけ設定されます
    example: 17179869184
  maxStorageSize:
    type: integer
    description: ユーザが使用できる最大ストレージサイズ（バイト単位） 制限がある場合だけ設定されます
    example: 1099511627776
  totpInfo:
    $ref: ../auth/TotpInfo.yml
required:
  - id
  - name
  - email
