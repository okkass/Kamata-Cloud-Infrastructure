type: object
description: ユーザ作成リクエストオブジェクト
properties:
  name:
    type: string
    description: ユーザの名前
  email:
    type: string
    format: email
    description: ユーザのメールアドレス
  password:
    type: string
    format: password
    description: ユーザのパスワード
  useTOTP:
    type: boolean
    description: TOTPを使用するかどうかを示すフラグ
  isAdmin:
    type: boolean
    description: ユーザが管理者かどうかを示すフラグ
  maxCpuCore:
    type: integer
    description: ユーザが使用できる最大CPUコア数
  maxMemorySize:
    type: integer
    description: ユーザが使用できる最大メモリサイズ（バイト単位）
  maxStorageSize:
    type: integer
    description: ユーザが使用できる最大ストレージサイズ（バイト単位）
required:
  - name
  - email
  - password
  - useTOTP
  - isAdmin
