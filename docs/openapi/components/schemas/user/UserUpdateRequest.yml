type: object
description: ユーザ更新リクエストオブジェクト
properties:
  name:
    type: string
    description: ユーザの名前
  email:
    type: string
    format: email
    description: ユーザのメールアドレス
  maxCpuCore:
    type: integer
    description: ユーザが使用できる最大CPUコア数
  maxMemorySize:
    type: integer
    description: ユーザが使用できる最大メモリサイズ（バイト単位）
  maxStorageSize:
    type: integer
    description: ユーザが使用できる最大ストレージサイズ（バイト単位）
  isAdmin:
    type: boolean
    description: ユーザが管理者かどうかを示すフラグ
