type: object
description: バックアップレスポンスオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: バックアップを識別するための一意なID
  name:
    type: string
    description: バックアップの名前
  description:
    type: string
    description: バックアップの説明
  createdAt:
    type: string
    format: date-time
    description: バックアップが作成された日時
  size:
    type: number
    format: integer
    description: バックアップのサイズ(バイト単位)
  targetStorage:
    $ref: "../storage/StorageResponse.yml"
    description: バックアップ対象の仮想ストレージ
  targetVirtualMachine:
    $ref: "../VirtualMachineResponse.yml"
    description: バックアップ取得元の仮想マシン（存在する場合）
required:
  - id
  - name
  - createdAt
  - size
  - targetStorage
