type: object
description: ネットワークインターフェースバルク更新リクエストオブジェクト
properties:
  add:
    type: array
    description: 追加するネットワークインターフェースのリスト
    items:
      $ref: "./NetworkInterfaceCreateRequest.yml"
  patch:
    type: array
    description: 更新するネットワークインターフェースのリスト
    items:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: 更新するネットワークインターフェースのID
        data:
          $ref: "./NetworkInterfaceUpdatable.yml"
      required:
        - id
        - data
  remove:
    type: array
    description: 削除するネットワークインターフェースのIDリスト
    items:
      type: string
      format: uuid
      description: ネットワークインターフェースのID
anyOf:
  - required:
      - add
  - required:
      - patch
  - required:
      - delete
