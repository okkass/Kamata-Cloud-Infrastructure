type: object
description: 仮想ストレージオブジェクト
properties:
  id:
    type: string
    format: uuid
    description: 仮想ストレージを識別するための一意なID
  name:
    type: string
    description: 仮想ストレージの名前
  size:
    type: integer
    description: 仮想ストレージのサイズ（バイト単位）
  poolId:
    type: string
    format: uuid
    description: 仮想ストレージが属するストレージプールのID
  mountPoint:
    type: string
    description: 仮想ストレージのマウントポイント
  createdAt:
    type: string
    format: date-time
    description: 仮想ストレージの作成日時
  status:
    type: string
    enum:
      - attached
      - detached
    description: 仮想ストレージの状態
required:
  - id
  - name
  - size
  - poolId
  - createdAt
  - status
