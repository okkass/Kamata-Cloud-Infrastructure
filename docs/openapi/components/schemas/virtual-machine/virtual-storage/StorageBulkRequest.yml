type: object
description: 仮想ストレージバルク更新リクエストオブジェクト
properties:
  add:
    type: array
    description: 追加する仮想ストレージのリスト
    items:
      $ref: "./StorageCreateRequest.yml"
  patch:
    type: array
    description: 更新する仮想ストレージのリスト
    items:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: 更新する仮想ストレージのID
        data:
          $ref: "./StorageUpdatable.yml"
      required:
        - id
        - data
  delete:
    type: array
    description: 削除する仮想ストレージのIDリスト
    items:
      type: string
      format: uuid
      description: 削除する仮想ストレージのID
