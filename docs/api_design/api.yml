components:
  schemas:
    AttachedStorage:
      type: object
      description: アタッチされたストレージオブジェクト
      properties:
        id:
          type: string
          format: uuid
          description: アタッチされたストレージを識別するための一意なID
        storage:
          $ref: "#/components/schemas/VirtualStorage"
        path:
          type: string
          description: ストレージデバイスのパス
          example: "/dev/sda"
      required:
        - id
        - storage
        - path
    Backup:
      type: object
      description: バックアップオブジェクト
      properties:
        id:
          type: string
          format: uuid
          description: バックアップを識別するための一意なID
        name:
          type: string
          description: バックアップの名前
        description:
          type: string
          description: バックアップの説明
        createdAt:
          type: string
          format: date-time
          description: バックアップが作成された日時
        size:
          type: number
          format: integer
          description: バックアップのサイズ(バイト単位)
        targetVirtualStorage:
          $ref: "#/components/schemas/VirtualStorage"
          description: バックアップ対象の仮想ストレージ
      required:
        - id
        - name
        - createdAt
        - size
        - targetVirtualStorage
    BackupCreateRequest:
      type: object
      description: バックアップ作成リクエストオブジェクト
      properties:
        name:
          type: string
          description: バックアップの名前
        targetStorageId:
          type: string
          format: uuid
          description: バックアップ対象の仮想ストレージのID
      required:
        - name
        - targetStorageId
    BackupRestoreRequest:
      type: object
      description: バックアップ復元リクエストオブジェクト
      properties:
        backupId:
          type: string
          format: uuid
          description: 復元するバックアップのID
        targetVmId:
          type: string
          format: uuid
          description: バックアップを復元する仮想マシンのID
      required:
        - backupId
        - targetVmId
    Image:
      type: object
      description: 仮想マシンイメージオブジェクト
      properties:
        id:
          type: string
          format: uuid
          description: 仮想マシンイメージを識別するための一意なID
        name:
          type: string
          description: 仮想マシンイメージの名前
        description:
          type: string
          description: 仮想マシンイメージの説明
        createdAt:
          type: string
          format: date-time
          description: 仮想マシンイメージが作成された日時
        size:
          type: number
          format: integer
          description: 仮想マシンイメージのサイズ(バイト単位)
      required:
        - id
        - name
        - createdAt
        - size
    ImageCreateRequest:
      type: object
      description: 仮想マシンイメージ作成リクエストオブジェクト
      properties:
        name:
          type: string
          description: 仮想マシンイメージの名前
        description:
          type: string
          description: 仮想マシンイメージの説明
        file:
          type: string
          format: binary
          description: アップロードする仮想マシンイメージファイル(base64エンコードされたバイナリデータ)
      required:
        - name
        - file
    ImageUpdateRequest:
      type: object
      description: 仮想マシンイメージ更新リクエストオブジェクト
      properties:
        name:
          type: string
          description: 仮想マシンイメージの名前
        description:
          type: string
          description: 仮想マシンイメージの説明
    InstanceType:
      type: object
      description: 仮想マシンのインスタンスタイプオブジェクト
      properties:
        id:
          type: string
          format: uuid
          description: インスタンスタイプを識別するための一意なID
        name:
          type: string
          description: インスタンスタイプの名前
        createdAt:
          type: string
          format: date-time
          description: インスタンスタイプが作成された日時
        cpuCore:
          type: integer
          description: CPUコア数
        memorySize:
          type: integer
          description: メモリサイズ（バイト単位）
      required:
        - id
        - name
        - createdAt
        - cpuCore
        - memorySize
    InstanceTypeCreateRequest:
      type: object
      description: インスタンスタイプ作成リクエストオブジェクト
      properties:
        name:
          type: string
          description: インスタンスタイプの名前
        cpuCore:
          type: integer
          description: CPUコア数
        memorySize:
          type: integer
          description: メモリサイズ（バイト単位）
      required:
        - name
        - cpuCore
        - memorySize
    InstanceTypeUpdateRequest:
      type: object
      description: インスタンスタイプ更新リクエストオブジェクト
      properties:
        name:
          type: string
          description: インスタンスタイプの名前
        cpuCore:
          type: integer
          description: CPUコア数
        memorySize:
          type: integer
          description: メモリサイズ（バイト単位）
    LoginRequest:
      type: object
      description: ログインリクエストオブジェクト
      properties:
        email:
          type: string
          format: email
          description: ユーザのメールアドレス
        password:
          type: string
          format: password
          description: ユーザのパスワード
      required:
        - email
        - password
    Middleware:
      type: object
      description: ミドルウェアオブジェクト
      properties:
        id:
          type: string
          format: uuid
          description: ミドルウェアを識別するための一意なID
        name:
          type: string
          description: ミドルウェアの名前
      required:
        - id
        - name
    NetworkInterface:
      type: object
      description: ネットワークインターフェースオブジェクト
      properties:
        id:
          type: string
          format: uuid
          description: ネットワークインターフェースを識別するための一意なID
        name:
          type: string
          description: ネットワークインターフェースの名前
        macAddress:
          type: string
          description: ネットワークインターフェースのMACアドレス
          example: "02:42:ac:11:00:02"
        ipAddress:
          type: string
          format: ipv4
          description: ネットワークインターフェースのIPアドレス
          example: "10.0.0.0/32"
        subnetId:
          type: string
          format: uuid
          description: ネットワークインターフェースが属するサブネットのID
      required:
        - id
        - name
        - macAddress
        - ipAddress
        - subnetId
    PasswordResetRequest:
      type: object
      description: パスワードリセットリクエストオブジェクト
      properties:
        token:
          type: string
          description: パスワードリセットトークン
        newPassword:
          type: string
          format: password
          description: 新しいパスワード
      required:
        - token
        - newPassword
    PhysicalNode:
      type: object
      description: 物理ノードオブジェクト
      properties:
        id:
          type: string
          format: uuid
          description: 物理ノードを識別するための一意なID
        name:
          type: string
          description: 物理ノードの名前
        ipAddress:
          type: string
          format: ipv4
          description: 物理ノードのIPアドレス
        status:
          type: string
          enum: [active, inactive]
          description: 物理ノードの状態
        isAdmin:
          type: boolean
          description: 物理ノードが管理ノードかどうかを示すフラグ
        createdAt:
